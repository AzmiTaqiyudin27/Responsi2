<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah keseharianku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Tambah keseharianku</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Tanggal</ion-label>
      <ion-input
        required
        [(ngModel)]="tanggal"
        placeholder="Masukkan Tangggal"
        type="date"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Waktu</ion-label>
      <ion-input
        required
        [(ngModel)]="waktu"
        placeholder="Masukkan Waktu "
        type="time"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Aktivitas</ion-label>
      <ion-input
        required
        [(ngModel)]="aktivitas"
        placeholder="Masukkan aktivitas"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="addkeseharianku()"
          color="primary"
          shape="full"
          expand="block"
          >Tambah keseharianku</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Edit Keseharianku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Edit Data Keseharianku</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">tanggal</ion-label>
      <ion-input
        required
        [(ngModel)]="tanggal"
        placeholder="Masukkan tanggal"
        type="date"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Waktu</ion-label>
      <ion-input
        required
        [(ngModel)]="waktu"
        placeholder="Masukkan Waktu"
        type="time"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">aktivitas</ion-label>
      <ion-input
        required
        [(ngModel)]="aktivitas"
        placeholder="Masukkan Aktivitas"
        type="text"
      ></ion-input>
    </ion-item>
    <ion-input required [(ngModel)]="id" type="hidden"></ion-input>

    <ion-row>
      <ion-col>
        <ion-button
          type="button"
          (click)="editkeseharianku()"
          color="primary"
          shape="full"
          expand="block"
          >Edit Data keseharianku</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>

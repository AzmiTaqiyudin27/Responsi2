<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Keseharianku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Keseharianku App </ion-title>
      <ion-item slot="end" (click)="logout()">
        <ion-label></ion-label>
        <ion-icon slot="end" ios="exit-outline" md="exit-sharp"></ion-icon>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Tarik Untuk Memuat Data"
        refreshingSpinner="circles"
        refreshingText="Memuat Ulang Data..."
      >
      </ion-refresher-content>
    </ion-refresher>
    <hr />

    <ion-card>
      <ion-button
        color="success"
        expand="block"
        [routerLink]="['/keseharianku-tambah']"
        >Tambah List</ion-button
      >
    </ion-card>

    <ion-list>
      <ion-list-header>List Keseharianku</ion-list-header>
    </ion-list>

    <ion-card *ngFor="let item of lists">
      <ion-item>
        <ion-label>
          <h2>{{item.tanggal}}</h2>
          <p>{{item.waktu}}</p>
          <p>{{item.aktivitas}}</p>
        </ion-label>
        <ion-button
          color="secondary"
          slot="end"
          [routerLink]="['/keseharianku-edit/',item.id]"
          routerLinkActive="router-link-active"
        >
          Lihat
        </ion-button>
        <ion-button
          color="primary"
          slot="end"
          [routerLink]="['/keseharianku-edit/',item.id]"
          routerLinkActive="router-link-active"
        >
          Edit
        </ion-button>
        <ion-button
          color="danger"
          slot="end"
          (click)="deletekeseharianku(item.id)"
          >Hapus</ion-button
        >
      </ion-item>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content
        loadingSpinner="circles"
        loadingText="Sedang Memuat Data..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>

  <ion-footer collapse="fade">
    <ion-toolbar>
      <ion-item slot="end" (click)="logout()">
        <ion-label>Logout</ion-label>
        <ion-icon slot="end" ios="exit-outline" md="exit-sharp"></ion-icon>
      </ion-item>
    </ion-toolbar> </ion-footer
></ion-content>
